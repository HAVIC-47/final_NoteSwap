<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject.name }} Notes</title>
    {% load static %}
</head>
<body>
    <header>
        <h1>{{ subject.name }}</h1>
    </header>
    <div class="notes-container">
        {% for note in notes %}
        <div class="note-card">
            <img src="{{ note.note_image.url }}" alt="Note">
        </div>
        {% endfor %}
    </div>
    {% if user.is_authenticated and user.is_note_provider %}
    <a href="{% url 'upload_note' subject.id %}">Upload Note</a>
    {% endif %}
</body>
</html>
