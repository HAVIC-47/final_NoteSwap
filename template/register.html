{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hudai css/singup.css' %}">
<div class="container">
    <div class="left-panel">
        <h2>Welcome Back!</h2>
        <button type="button">Sign In</button>
    </div>
    <div class="right-panel">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
